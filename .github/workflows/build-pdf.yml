name: Build LaTeX document
# Trigger the workflow on push or pull request
on: [push, pull_request]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    env:
      FINAL_FILENAME: Dewit_03281500_Yakoub_13861700_2020.pdf
      LATEX_FILENAME: main.pdf
      MAIN_LATEX: main.tex
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          pre_compile: | 
            ln -sf /opt/texlive/texdir/texmf-dist/scripts/xindy/xindy.pl /opt/texlive/texdir/bin/x86_64-linuxmusl/xindy
            ln -sf /opt/texlive/texdir/texmf-dist/scripts/xindy/texindy.pl /opt/texlive/texdir/bin/x86_64-linuxmusl/texindy
            wget https://sourceforge.net/projects/xindy/files/xindy-source-components/2.4/xindy-kernel-3.0.tar.gz
            tar xf xindy-kernel-3.0.tar.gz
            cd xindy-kernel-3.0/src
            apk add make
            apk add clisp --repository=http://dl-cdn.alpinelinux.org/alpine/edge/testing
            make
            cp -f xindy.mem /opt/texlive/texdir/bin/x86_64-linuxmusl/
            cd ../..
          root_file: ${{ env.MAIN_LATEX }}
      - name: rename ${{ env.LATEX_FILENAME }} to ${{ env.FINAL_FILENAME }}
        run: |
          mv "${{ env.LATEX_FILENAME }}" "${{ env.FINAL_FILENAME }}"
      - name: Upload result file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.FINAL_FILENAME }}
          path: ${{ env.FINAL_FILENAME }}
      - name: Upload result file into latest tag
        if: github.ref == 'refs/heads/master'
        uses: Xotl/cool-github-releases@v1.1.2
        with:
          mode: update
          tag_name: latest
          replace_assets: true
          assets: ${{ env.FINAL_FILENAME }}
          initial_mrkdwn: Release auto-generated by Github Actions ðŸŽ‰
          github_token: ${{ github.token }}
